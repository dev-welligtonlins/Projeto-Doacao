  <div class="row gx-5 my-5 justify-content-center">
    <div class="col-lg-8 col-xl-6">
      <div class="text-center">
        <h2 class="fw-bolder text-success">Todos os Doadores</h2>
        <p class="lead fw-normal text-muted">Veja lista de todos os doadores</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <ng-container *ngIf="donors.length > 0; else elseTemplateEmpty">
          <div class="col-lg-4 mb-5" *ngFor="let donor of donors; index as i;">
            <div class="card h-100 shadow border-0">
              <img class="card-img-top" src="assets/images/empty/600x350.png" alt="..." />
              <div class="card-body p-4">
                <a class="text-decoration-none link-success fw-bold stretched-link" href="/doadores/visualizar/{{donor.id}}"><h5 class="card-title my-2">{{donor.fullName}}</h5></a>
                <p class="card-text">{{donor.email}}</p>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-template #elseTemplateEmpty>
          <p>Nenhuma resultado encontrado</p>
        </ng-template>
      </div>
      <nav aria-label="Navegação de página exemplo">
        <ul class="pagination justify-content-end">
          <li class="page-item disabled">
            <a class="page-link text-success" href="#" tabindex="-1">Anterior</a>
          </li>
           <ng-container *ngFor="let page of fakeArray; index as i;">
              <div >
                <li class="page-item"><a class="page-link text-success" href="doadores?page={{i}}">{{i+1}}</a></li>
              </div>
            </ng-container>
          <li class="page-item">
            <a class="page-link text-success" href="#">Próximo</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
