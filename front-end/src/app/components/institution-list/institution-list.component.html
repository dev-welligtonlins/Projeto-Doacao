  <div class="row gx-5 my-5 justify-content-center">
    <div class="col-lg-8 col-xl-6">
      <div class="text-center">
        
        <h2 class="fw-bolder text-success">Todas as Instituições</h2>
        <p class="lead fw-normal text-muted">Veja lista de todas as instituições</p>
      </div>
    </div>
  </div>
    <div class="row">
        <div class="col-md-12">
          <div class="row">
            <ng-container *ngIf="registros.length > 0; else elseTemplateEmpty">
              <div class="col-lg-4 mb-5" *ngFor="let institution of registros; index as i;">
                <div class="card h-100 shadow border-0">
                  <img class="card-img-top" src="{{apiUrl}}/image/{{institution.cover_image}}" alt="..." />
                  <div class="card-body p-4">
                    <div class="badge bg-success bg-gradient rounded-pill mb-2 me-1">Apoio Social</div>
                    <a class="text-decoration-none link-success fw-bold stretched-link" href="/instituicoes/visualizar/{{institution.id}}"><h5 class="card-title my-2">{{institution.fantasy_name}}</h5></a>
                    <p class="card-text">{{institution.description | slice:0:250}}</p>
                  </div>
                  <div class="card-footer pb-4 pt-0 bg-transparent border-top-0">
                    <a href="#" class="btn btn-success mx-1">Saiba Mais</a>
                  </div>
                </div>
              </div>
            </ng-container>
            <ng-template #elseTemplateEmpty>
              <p>Nenhuma resultado encontrado</p>
            </ng-template>
          </div>
        </div>
    </div>
    
    
    <nav aria-label="Navegação de página exemplo">
      <ul class="pagination justify-content-end">
        <li class="page-item disabled">
          <a class="page-link text-success" href="#" tabindex="-1">Anterior</a>
        </li>
         <ng-container *ngFor="let page of fakeArray; index as i;">
            <div >
              <li class="page-item"><a class="page-link text-success" href="instituicoes?page={{i}}">{{i+1}}</a></li>
            </div>
          </ng-container>
        <li class="page-item">
          <a class="page-link text-success" href="#">Próximo</a>
        </li>
      </ul>
    </nav>
</div>
