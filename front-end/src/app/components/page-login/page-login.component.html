<div class="container">
  <div class="col-md-12 my-5">
    <h1 class="text-success">Formulário de Login</h1>
    <form (ngSubmit)="submit()" [formGroup]="controlForm">
      <div class="form-group mb-3">
        <label for="username">Usuário</label>
        <input type="text" class="form-control"
          [ngClass]="{'is-invalid': controlForm.controls['username'].invalid && (controlForm.controls['username'].dirty || controlForm.controls['username'].touched), 'is-valid': controlForm.controls['username'].valid}"
          name="username" id="username" [(ngModel)]="user.username" [formControl]="controlForm.controls['username']"
          placeholder="Digite o nome de usuário">
        <div
          *ngIf="controlForm.controls['username'].invalid && (controlForm.controls['username'].dirty || controlForm.controls['username'].touched)"
          [ngClass]="{'invalid-feedback': controlForm.controls['username'].invalid}">
          <span *ngIf="controlForm.controls['username'].errors?.['required']">Preencha esse campo</span>
          <span *ngIf="controlForm.controls['username'].errors?.['maxlength']">Digite no máximo 100 caracteres</span>
          <span *ngIf="controlForm.controls['username'].errors?.['pattern']">Digite somente letras de A a Z</span>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="password">Senha</label>
        <input type="password" class="form-control"
          [ngClass]="{'is-invalid': controlForm.controls['password'].invalid && (controlForm.controls['password'].dirty || controlForm.controls['password'].touched), 'is-valid': controlForm.controls['password'].valid}"
          name="password" id="password" [(ngModel)]="user.password" [formControl]="controlForm.controls['password']"
          placeholder="Digite a senha">
        <div
          *ngIf="controlForm.controls['password'].invalid && (controlForm.controls['password'].dirty || controlForm.controls['password'].touched)"
          [ngClass]="{'invalid-feedback': controlForm.controls['password'].invalid}">
          <span *ngIf="controlForm.controls['password'].errors?.['required']">Preencha esse campo</span>
          <span *ngIf="controlForm.controls['password'].errors?.['maxlength']">Digite no máximo 100 caracteres</span>
          <span *ngIf="controlForm.controls['password'].errors?.['pattern']">Digite somente letras de A a Z</span>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Fazer Login</button>
      </div>
    </form>
  </div>
</div>
