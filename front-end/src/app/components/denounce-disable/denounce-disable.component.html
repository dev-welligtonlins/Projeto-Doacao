<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5">
            <div class="col-md-6">
                <div class="fs-5 my-2">
                    <span class="mt-1 text-success">Titulo:</span>
                    <p class="mt-2 text-uppercase">{{denounce.title}}</p>
                </div>
                <div class="fs-5 my-2">
                    <span class="mt-1 text-success">Mensagem:</span>
                    <p class="mt-2 text-uppercase">{{denounce.message}}</p>
                </div>
                <div class="fs-5 my-2">
                    <span class="mt-1 text-success">Data da denúncia:</span>
                    <p class="mt-2 text-uppercase">{{denounce.date}}</p>
                </div>
                <div class="fs-5 my-2">
                    <span class="mt-1 text-success">Aceito:</span>
                    <p class="mt-2 text-uppercase">{{denounce.accept ? "Sim" : "Não"}}</p>
                </div>
                <div class="fs-5 my-2">
                    <span class="mt-1 text-success">Ativo:</span>
                    <p class="mt-2 text-uppercase">{{denounce.active ? "Ativo" : "Inativo"}}</p>
                </div>
            </div>
            <div class="col-md-6">
                <h1 class="text-success">Termo de consentimento</h1>
                <div>
                    <h4><input class="form-check-input text-success" type="checkbox" value="1"
                            (change)="checkValue($event)"> Desativar Denúncias</h4>
                    <p>Estou ciente que esse denúncia será desativada.</p>
                </div>
                <div class="d-flex">
                    <button (click)="submit()" [disabled]="isChecked == false" class="btn btn-danger flex-shrink-0 me-2"
                        type="button">
                        <i class="bi bi-building-check"></i>
                        Desativar Denúncia
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
