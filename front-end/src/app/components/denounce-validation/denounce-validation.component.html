<section class="py-5">
	<div class="container px-4 px-lg-5 my-5">
		<div class="row gx-4 gx-lg-5">
			<!--<div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"src="assets/images/{{showImage()}}" alt="..." /></div>-->
			<div class="col-md-6">
				<div class="small mb-1"></div>
				<h1 class="text-success display-5 fw-bolder">{{registro.title}}</h1>

				<div class="fs-5 my-2">
					<span class="mt-1 text-success">Mesagem:</span>
					<p class="mt-2 text-uppercase">{{registro.message}}</p>

				</div>
				<div class="fs-5 mb-2">
					<span class="mt-1 text-success">Descrição de Atividades:</span>
					<p>{{registro.date}}</p>
				</div>



			</div>
			<div class="col-md-6">
                <h1 class="text-success">Termo de consentimento</h1>
                <div>
                    <h4><input class="form-check-input text-success" type="checkbox" value="1"
                            (change)="checkValue($event)"> Aceitar Denúncia</h4>
                    <p>Estou ciente que essa denúncia será aceita.</p>
                </div>
                <div class="d-flex">
                    <button (click)="submit()" [disabled]="isChecked == false" class="btn btn-primary flex-shrink-0 me-2"
                        type="button">
                        <i class="bi bi-building-check"></i>
                        Aceitar Denúncia
                    </button>
                </div>
            </div>
		</div>
	</div>
</section>
